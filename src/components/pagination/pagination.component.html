<nav class="navbar">
    <div class="container-fluid justify-content-center">
        <ul class="pagination">
            @if (pages.length > 0) {
                <li class="page-item">
                    <button type="button" class="page-link" (click)="changePage(1)">First</button>
                </li>
                @for (page of pages; track $index) {
                <li class="page-item">
                    <button type="button" [class]="{'page-link': true, 'active': page === currentPage}" (click)="changePage(page)">{{page}}</button>
                </li>
                }
                <li class="page-item">
                    <button type="button" class="page-link" (click)="changePage(pages.length)">Last</button>
                </li>
            }
        </ul>
    </div>
</nav>
